<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️禾禾啦啦愛情計算器❤️</title>
    <link rel="shortcut icon" href="https://dinhertw.github.io/logo_shiba.jpg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #CECEFF;
            text-align: center;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .loader-text {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #fff;
        }
        h0 {
            font-size: 2.0em;
            margin-top: 20px;
            color: #fff;
        }
        #result {
            font-size: 2.0em;
            margin-top: 3px;
            color: #fff;
        }
        .slideshow-container {
            max-width: 95%;
            position: relative;
            margin-top: 20px;
        }
        .mySlides {
            display: none;
            animation: fade 1s;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 500px; /* 限制圖片最大高度 */
            object-fit: contain; /* 保持圖片比例 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
        }
        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        @keyframes fadeOut {
            from {opacity: 1}
            to {opacity: 0}
        }
        .hidden {
            display: none;
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
    </style>
    <script>
        function calculateDays() {
            const startDate = new Date('2023-01-12 00:00');
            const today = new Date();
            const timeDifference = today - startDate;
            const dayDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById('result').innerText = `${dayDifference}天`;
        }

        let slideIndex = 0;
        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function initSlides() {
            showSlides(slideIndex = 1);
            setInterval(() => { plusSlides(1); }, 3000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            setTimeout(() => {
                setTimeout(() => {
                    loader.classList.add('hidden');
                    content.classList.remove('hidden');
                    calculateDays();
                    initSlides();
                }, 100); // 淡出動畫時間
            }, 100); // 模擬載入時間
        });
    </script>
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <div class="loader-text">連線中...</div>
    </div>
    <div id="content" class="hidden">
        <h1>❤️禾禾啦啦愛情計算器❤️</h1>
        <h0>從2023/1/12到今天共有</h0>
        <p id="result"></p>
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="https://i.pinimg.com/736x/14/cf/7e/14cf7e717662084ada9e168e21df853a.jpg" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="https://i.pinimg.com/736x/83/ff/24/83ff24e30dd86d51f02d30ad54b3e8aa.jpg" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="https://i.pinimg.com/736x/36/f0/bb/36f0bb9189ea79c689bf8a57c4b20577.jpg" alt="Image 3">
            </div>
            <!-- Add more images as needed -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
</body>
</html>
