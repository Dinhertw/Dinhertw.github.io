<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️禾禾啦啦愛情計算器❤️</title>
    <link rel="shortcut icon" href="https://dinhertw.github.io/logo_shiba.jpg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #CECEFF;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-top: 100px;
        }
        h0 {
            font-size: 2.0em;
            margin-top: 20px;
            color: #fff;
        }
        #result {
            font-size: 2.0em;
            margin-top: 3px;
            color: #fff;
        }
        .slideshow-container {
            max-width: 95%;
            position: relative;
            margin-top: 20px;
        }
        .mySlides {
            display: none;
            animation: fade 1s;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 500px; /* 限制圖片最大高度 */
            object-fit: contain; /* 保持圖片比例 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
        }
        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>
    <script>
        function calculateDays() {
            const startDate = new Date('2023-01-12 00:00');
            const today = new Date();
            const timeDifference = today - startDate;
            const dayDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById('result').innerText = `${dayDifference}天`;
        }

        let slideIndex = 0;
        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function initSlides() {
            showSlides(slideIndex = 1);
            setInterval(() => { plusSlides(1); }, 3000);
        }
    </script>
</head>
<body onload="calculateDays(); initSlides();">
    <h1>❤️禾禾啦啦愛情計算器❤️</h1>
    <h0>從2023/1/12到今天共有</h0>
    <p id="result"></p>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="https://i.pinimg.com/736x/14/cf/7e/14cf7e717662084ada9e168e21df853a.jpg">
        </div>
        <div class="mySlides">
            <img src="https://cdn.hk01.com/di/media/images/dw/20200925/386214526091137024.jpeg/xLQidugUNhehDeBBPueLjp8qKSIwTK4qRRKOf0USjn8?v=w1920">
        </div>
        <div class="mySlides">
            <img src="https://cdn2.ettoday.net/images/4390/4390092.jpg">
        </div>
        <div class="mySlides">
            <img src="https://cdn2.ettoday.net/images/4390/4390094.jpg">
        </div>
        <div class="mySlides">
            <img src="https://cdn2.ettoday.net/images/4390/4390095.jpg">
        </div>
        <div class="mySlides">
            <img src="https://cdn2.ettoday.net/images/4390/4390096.jpg">
        </div>
        <!-- Add more images as needed -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</body>
</html>
