<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選號器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直居中 */
            min-height: 100vh; /* 最小高度为视窗高度 */
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden; /* 隐藏滚动条 */
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* 确保容器宽度不会超出视窗 */
            height: auto; /* 自动调整高度 */
            padding: 20px; /* 确保内容有足够的内边距 */

        }

        .main-content, .history-content {
            padding: 20px;
        }

        .main-content {
            border-right: 1px solid #ddd;
        }

        .history-content {
            max-width: 300px;
            width: 100%;
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        input[type="number"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        #resultsList, #historyList {
            list-style-type: none;
            padding: 0;
        }

        .history-item {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* 修改結果文字大小 */
        #resultsList li {
            font-size: 150px;
            height: 125px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        /* 設置歷史記錄區域的最大高度並添加滾動條 */
        #historyList {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc; /* 灰色边框 */
            border-radius: 5px;
            padding: 10px;
            background-color: #f2f2f2; /* 灰色背景 */
        }

        /* 數字快速切換動畫 */
        .number-animation {
            font-size: 20px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: numberChange 0.1s linear infinite;
        }

        .error-message {
            color: red;
            border: 1px solid red;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            display: none; /* 初始时隐藏 */
        }

        @keyframes numberChange {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>選號器</h1>
            <label for="numPeople">選擇人數:</label>
            <input type="number" id="numPeople" name="numPeople" min="1" value="1">

            <label for="numRange">號碼範圍:</label>
            <div class="input-container">
                <input type="number" id="minRange" name="minRange" placeholder="最小值">
                <input type="number" id="maxRange" name="maxRange" placeholder="最大值">
            </div>

            <button id="generateButton" onclick="generateNumbers()">生成號碼</button>
            <div id="errorMessage" class="error-message"></div>

            <div id="results">
                <h2>結果:</h2>
                <ul id="resultsList"></ul>
            </div>
        </div>

        <div class="history-content" id="history">
            <h2>歷史記錄:</h2>
            <ul id="historyList"></ul>
            <button onclick="clearHistory()">清除歷史記錄</button>
        </div>
    </div>

    <script>
        let history = [];
        let selectedNumbers = new Set();

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) == 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        function loadFromCookies() {
            const savedHistory = getCookie("history");
            const savedSelectedNumbers = getCookie("selectedNumbers");
            const minRange = getCookie("minRange");
            const maxRange = getCookie("maxRange");
            const numPeople = getCookie("numPeople");

            if (savedHistory) {
                history = JSON.parse(savedHistory);
                updateHistory(document.getElementById('historyList'));
            }

            if (savedSelectedNumbers) {
                selectedNumbers = new Set(JSON.parse(savedSelectedNumbers));
            }

            if (minRange) {
                document.getElementById('minRange').value = minRange;
            }

            if (maxRange) {
                document.getElementById('maxRange').value = maxRange;
            }

            if (numPeople) {
                document.getElementById('numPeople').value = numPeople;
            }
        }

        function generateNumbers() {
            const numPeople = parseInt(document.getElementById('numPeople').value);
            const minRange = parseInt(document.getElementById('minRange').value);
            const maxRange = parseInt(document.getElementById('maxRange').value);
            const resultsList = document.getElementById('resultsList');
            const historyList = document.getElementById('historyList');
            const errorMessage = document.getElementById('errorMessage');

            // 清空之前的結果
            resultsList.innerHTML = '';

            if (isNaN(minRange) || isNaN(maxRange) || minRange >= maxRange) {
                showError('請輸入有效的號碼範圍');
                return;
            }

            if ((maxRange - minRange + 1) < numPeople) {
                showError('號碼範圍不夠選擇人數');
                return;
            }

            if (selectedNumbers.size === (maxRange - minRange + 1)) {
                showError('所有號碼已選完');
                return;
            }

            // 成功生成号码时隐藏错误消息
            errorMessage.style.display = 'none';

            // 生成隨機號碼的動畫效果
            const selected = new Set();
            const tempNumbers = [];
            for (let i = 0; i < numPeople; i++) {
                const li = document.createElement('li');
                li.className = 'number-animation';
                resultsList.appendChild(li);
                tempNumbers.push(li);
            }

            let animationInterval = setInterval(() => {
                tempNumbers.forEach(li => {
                    li.textContent = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
                });
            }, 100);

            let timeout = setTimeout(() => {
                clearInterval(animationInterval);
                showError('在3秒內無法選出號碼，請重試');
            }, 3000);

            setTimeout(() => {
                clearInterval(animationInterval);

                // 隨機選擇號碼
                while (selected.size < numPeople) {
                    const randomNumber = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
                    if (!selectedNumbers.has(randomNumber)) {
                        selected.add(randomNumber);
                        selectedNumbers.add(randomNumber);
                    }
                }

                if (selected.size === numPeople) {
                    clearTimeout(timeout); // 取消超时处理

                    // 將選中的號碼添加到結果列表
                    let index = 0;
                    selected.forEach(num => {
                        tempNumbers[index].textContent = num;
                        tempNumbers[index].classList.remove('number-animation');
                        index++;
                    });

                    // 更新歷史紀錄
                    history.push(Array.from(selected));
                    updateHistory(historyList);

                    // 將選號結果和紀錄保存到 Cookie
                    setCookie("history", JSON.stringify(history), 30);
                    setCookie("selectedNumbers", JSON.stringify(Array.from(selectedNumbers)), 30);
                    setCookie("minRange", minRange, 30); // 存储最小值
                    setCookie("maxRange", maxRange, 30); // 存储最大值
                    setCookie("numPeople", numPeople, 30); // 存储选人数

                    // 若所有號碼都已被選完，禁用按鈕
                    if (selectedNumbers.size === (maxRange - minRange + 1)) {
                        document.getElementById('generateButton').disabled = true;
                        showError('所有號碼已選完');
                    }
                }
            }, 500); // 0.5秒後停止動畫並顯示最終結果
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function updateHistory(historyList) {
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.textContent = `${item.join(', ')}`;
                historyList.appendChild(li);
            });

            // 自动滚动历史记录区域到底部
            historyList.scrollTop = historyList.scrollHeight;
        }

        function clearHistory() {
            history = [];
            selectedNumbers.clear();
            document.getElementById('historyList').innerHTML = '';
            setCookie("history", "", -1);
            setCookie("selectedNumbers", "", -1);
            setCookie("minRange", "", -1); // 清除最小值
            setCookie("maxRange", "", -1); // 清除最大值
            setCookie("numPeople", "", -1); // 清除选人数
            document.getElementById('generateButton').disabled = false;
        }

        window.onload = () => {
            loadFromCookies();
        };

    </script>
</body>
</html>
