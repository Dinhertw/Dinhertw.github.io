

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }

        #settings, #game {
            text-align: center;
            display: none;
        }

        #settings {
            display: block;
        }

        #inputText, #inputHint {
            font-family: Arial, sans-serif;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            background-color: #000000;
            border-radius: 7px;
            color: #ffffff;
            border: solid 1px #ffffff;
        }

        #startButton, .menu-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: #ffffff;
            background-color: #000000;
            border-radius: 7px;
            border: solid 1px #ffffff;
            text-decoration: none;
        }

        #text, #hintText {
            font-size: 25px;
            margin-bottom: 20px;
        }

        #input {
            font-family: Arial, sans-serif;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            background-color: #000000;
            border-radius: 7px;
            color: #ffffff;
            border: solid 1px #ffffff;
        }

        #result {
            font-size: 20px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

    </style>
</head>
<body>
    <div id="settings">
        <h1>打字遊戲設置</h1>
        <input type="text" id="inputHint" placeholder="輸入提示文字..."><br>
        <input type="text" id="inputText" placeholder="輸入要打的文本..."><br>
        <button id="startButton">開始遊戲</button>
    </div>
    <div id="game">
        <h1>打字遊戲</h1>
        <p id="hintText"></p>
        <p id="text"></p>
        <input type="text" id="input" placeholder="開始打字...">
        <div id="result"></div>
        
        <br><br><a href="" class="menu-button">清除並重新開始</a>
    </div>
    <script>
        const settingsDiv = document.getElementById('settings');
        const gameDiv = document.getElementById('game');
        const inputTextElement = document.getElementById('inputText');
        const inputHintElement = document.getElementById('inputHint');
        const startButton = document.getElementById('startButton');
        const hintTextElement = document.getElementById('hintText');
        const textElement = document.getElementById('text');
        const inputElement = document.getElementById('input');
        const resultElement = document.getElementById('result');

        let texts;
        let hintText;
        let currentIndex = 0;
        let startTime;
        let hasStarted = false;

        startButton.addEventListener('click', () => {
            texts = inputTextElement.value.split('\n').filter(line => line.trim() !== '');
            hintText = inputHintElement.value.trim();
            if (texts.length > 0 && hintText) {
                settingsDiv.style.display = 'none';
                gameDiv.style.display = 'block';
                startGame();
            } else {
                alert('請輸入有效的文本和提示文字。');
            }
        });

        function startGame() {
            hintTextElement.textContent = hintText;
            textElement.textContent = texts[currentIndex];
            inputElement.value = '';
            inputElement.focus();
            hasStarted = false;
        }

        function endGame() {
            const endTime = new Date();
            const timeTakenSeconds = (endTime - startTime) / 1000; // 以秒計算
            const timeTakenMinutes = timeTakenSeconds / 60; // 以分計算
            const correctChars = texts[currentIndex].length; // 正確字符數
            const wpm = (correctChars / 5) / timeTakenMinutes; // WPM計算
            resultElement.textContent = `完成了！用時 ${timeTakenSeconds.toFixed(2)} 秒，速度 ${wpm.toFixed(2)} WPM～`;
            currentIndex = (currentIndex + 1) % texts.length; // 下一段文本
            textElement.innerHTML = texts[currentIndex].split('').map(char => `<span class="correct">${char}</span>`).join('');
            setTimeout(startGame, 100); // 0.1秒後開始下一段
        }

        inputElement.addEventListener('input', () => {
            if (!hasStarted && inputElement.value.length > 0) {
                startTime = new Date();
                hasStarted = true;
            }

            const inputText = inputElement.value;
            const correctText = texts[currentIndex];

            if (inputText === correctText) {
                endGame();
            } else {
                let outputHtml = '';
                for (let i = 0; i < correctText.length; i++) {
                    if (i < inputText.length) {
                        if (inputText[i] === correctText[i]) {
                            outputHtml += `<span class="correct">${correctText[i]}</span>`;
                        } else {
                            outputHtml += `<span class="incorrect">${correctText[i]}</span>`;
                        }
                    } else {
                        outputHtml += `<span>${correctText[i]}</span>`;
                    }
                }
                textElement.innerHTML = outputHtml;
            }
        });
    </script>
</body>
</html>
