<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }

        #settings, #game {
            text-align: center;
            display: none;
        }

        #settings {
            display: block;
        }

        textarea {
            font-family: Arial, sans-serif;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 100%;
            margin-bottom: 20px;
            background-color: #000000;
            border-radius: 7px;
            color: #ffffff;
            border: solid 1px #ffffff;
            resize: both;
        }

        #startButton, #speakButton, #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: #ffffff;
            background-color: #000000;
            border-radius: 7px;
            border: solid 1px #ffffff;
            margin: 5px; /* 增加按钮之间的间距 */
        }

        #text, #hintText {
            font-size: 25px;
            margin-bottom: 20px;
        }

        #input {
            font-family: Arial, sans-serif;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            max-width: 100%;
            margin-bottom: 20px;
            background-color: #000000;
            border-radius: 7px;
            color: #ffffff;
            border: solid 1px #ffffff;
        }

        #result {
            font-size: 20px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        /* 用于对齐按钮的容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h1>打字遊戲設置</h1>
        <textarea id="inputHint" rows="3" placeholder="輸入提示文字..."></textarea><br>
        <textarea id="inputText" rows="5" placeholder="輸入要打的文本..."></textarea><br>
        <button id="startButton">開始遊戲</button>
    </div>
    <div id="game">
        <h1>打字遊戲</h1>
        <p id="hintText"></p>
        <p id="text"></p>
        <input type="text" id="input" placeholder="開始打字...">
        <div id="result"></div>
        <div class="button-container">
            <button id="speakButton">朗讀文本</button>
            <button id="restartButton">清除並重新開始</button>
        </div>
    </div>
    <script>
        const settingsDiv = document.getElementById('settings');
        const gameDiv = document.getElementById('game');
        const inputTextElement = document.getElementById('inputText');
        const inputHintElement = document.getElementById('inputHint');
        const startButton = document.getElementById('startButton');
        const speakButton = document.getElementById('speakButton');
        const restartButton = document.getElementById('restartButton');
        const hintTextElement = document.getElementById('hintText');
        const textElement = document.getElementById('text');
        const inputElement = document.getElementById('input');
        const resultElement = document.getElementById('result');

        let texts;
        let hintText;
        let currentIndex = 0;
        let startTime;
        let hasStarted = false;

        startButton.addEventListener('click', () => {
            texts = inputTextElement.value.split('\n').filter(line => line.trim() !== '');
            hintText = inputHintElement.value.trim();
            if (texts.length > 0 && hintText) {
                settingsDiv.style.display = 'none';
                gameDiv.style.display = 'block';
                startGame();
                speakButton.style.display = 'block'; // 游戏开始后显示朗读按钮
                restartButton.style.display = 'block'; // 游戏开始后显示重置按钮
            } else {
                alert('請輸入有效的文本和提示文字。');
            }
        });

        function startGame() {
            hintTextElement.textContent = hintText;
            textElement.textContent = texts[currentIndex];
            inputElement.value = '';
            inputElement.focus();
            hasStarted = false;
            autoSpeak(texts[currentIndex]); // 自动朗读当前文本
        }

        function endGame() {
            const endTime = new Date();
            const timeTakenSeconds = (endTime - startTime) / 1000; // 以秒計算
            const timeTakenMinutes = timeTakenSeconds / 60; // 以分計算
            const correctChars = texts[currentIndex].length; // 正確字符數
            const wpm = (correctChars / 5) / timeTakenMinutes; // WPM計算
            resultElement.textContent = `完成了！用時 ${timeTakenSeconds.toFixed(2)} 秒，速度 ${wpm.toFixed(2)} WPM～`;
            currentIndex = (currentIndex + 1) % texts.length; // 下一段文本
            textElement.innerHTML = texts[currentIndex].split('').map(char => `<span class="correct">${char}</span>`).join('');
            setTimeout(() => {
                startGame();
            }, 1000); // 1秒後開始下一段
        }

        inputElement.addEventListener('input', () => {
            if (!hasStarted && inputElement.value.length > 0) {
                startTime = new Date();
                hasStarted = true;
            }

            const inputText = inputElement.value;
            const correctText = texts[currentIndex];

            if (inputText === correctText) {
                endGame();
            } else {
                let outputHtml = '';
                for (let i = 0; i < correctText.length; i++) {
                    if (i < inputText.length) {
                        if (inputText[i] === correctText[i]) {
                            outputHtml += `<span class="correct">${correctText[i]}</span>`;
                        } else {
                            outputHtml += `<span class="incorrect">${correctText[i]}</span>`;
                        }
                    } else {
                        outputHtml += `<span>${correctText[i]}</span>`;
                    }
                }
                textElement.innerHTML = outputHtml;
            }
        });

        function autoSpeak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'cn'; // 设定语言
            speechSynthesis.speak(utterance);
        }

        speakButton.addEventListener('click', () => {
            autoSpeak(texts[currentIndex]);
        });

        restartButton.addEventListener('click', () => {
            settingsDiv.style.display = 'block';
            gameDiv.style.display = 'none';
        });
    </script>
</body>
</html>
