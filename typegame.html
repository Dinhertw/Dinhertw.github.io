<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: #000000;
            color: #ffffff
        }

        #settings, #game {
            text-align: center;
            display: none;
        }

        #settings {
            display: block;
        }

        #inputText {
            font-family: Arial, sans-serif;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            background-color: #000000;
            border-radius: 5px;
            color: #ffffff;
            border: solid
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: #ffffff;
            background-color: #000000;
            border-radius: 15px;
            border: solid
        }

        #text {
            font-size: 25px;
            margin-bottom: 20px;
        }

        #input {
            font-family: Arial, sans-serif;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            background-color: #000000;
            border-radius: 5px;
            color: #ffffff;
            border: solid
        }

        #result {
            font-size: 20px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h1>打字遊戲設置</h1>
        <textarea id="inputText" rows="5" placeholder="輸入要打的文本..."></textarea><br>
        <button id="startButton">開始遊戲</button>
    </div>
    <div id="game">
        <h1>打字遊戲</h1>
        <p id="text"></p>
        <input type="text" id="input" placeholder="開始打字...">
        <div id="result"></div>
    </div>
    <script>
        const settingsDiv = document.getElementById('settings');
        const gameDiv = document.getElementById('game');
        const inputTextElement = document.getElementById('inputText');
        const startButton = document.getElementById('startButton');
        const textElement = document.getElementById('text');
        const inputElement = document.getElementById('input');
        const resultElement = document.getElementById('result');

        let texts;
        let currentIndex = 0;
        let startTime;

        startButton.addEventListener('click', () => {
            texts = inputTextElement.value.split('\n').filter(line => line.trim() !== '');
            if (texts.length > 0) {
                settingsDiv.style.display = 'none';
                gameDiv.style.display = 'block';
                startGame();
            } else {
                alert('請輸入有效的文本。');
            }
        });

        function startGame() {
            textElement.textContent = texts[currentIndex];
            inputElement.value = '';
            inputElement.focus();
            startTime = new Date();
        }

        function endGame() {
            const endTime = new Date();
            const timeTaken = (endTime - startTime) / 1000; // 以秒計算
            resultElement.textContent = ` 完成了！ 用時 ${timeTaken} 秒 ～ `;
            currentIndex = (currentIndex + 1) % texts.length; // 下一段文本
            textElement.innerHTML = texts[currentIndex].split('').map(char => `<span class="correct">${char}</span>`).join('');
            setTimeout(startGame, 0); // 0秒後開始下一段
        }

        inputElement.addEventListener('input', () => {
            const inputText = inputElement.value;
            const correctText = texts[currentIndex];

            if (inputText === correctText) {
                endGame();
            } else {
                let outputHtml = '';
                for (let i = 0; i < correctText.length; i++) {
                    if (i < inputText.length) {
                        if (inputText[i] === correctText[i]) {
                            outputHtml += `<span class="correct">${correctText[i]}</span>`;
                        } else {
                            outputHtml += `<span class="incorrect">${correctText[i]}</span>`;
                        }
                    } else {
                        outputHtml += `<span>${correctText[i]}</span>`;
                    }
                }
                textElement.innerHTML = outputHtml;
            }
        });
    </script>
</body>
</html>
