<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        /* 基本樣式 */
        body {
            font-family: sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
        /* 共通倒計時樣式 */
        .countdown {
            font-size: 50px;
            margin-top: 15px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- 第一個倒計時 -->
    <div id="countdown1" class="countdown">資料同步中，請稍候...</div>
    <!-- 第二個倒計時 -->
    <div id="countdown2" class="countdown"></div>

    <script>
        // 設定倒計時
        function setupCountdown(targetElementId, endDate, eventDescription) {
            // 取得結束日期的時間戳
            var countDownDate = new Date(endDate).getTime();

            // 啟動倒計時更新
            var x = setInterval(function() {
                // 取得當前時間
                var now = new Date().getTime();
                // 計算距離結束日期的時間差
                var distance = countDownDate - now;
                // 計算天數
                var days = Math.floor(distance / (1000 * 60 * 60 * 24) + 1);

                // 顯示剩餘天數和事件描述
                document.getElementById(targetElementId).innerHTML = "距離&nbsp;" + eventDescription + "&nbsp;還剩&nbsp;" + days + "&nbsp;天";

                
                {
                }
            }, 500);
        }

        // 設定兩個不同的倒計時
        setupCountdown("countdown1", "2024/5/7", "第二次段考(5/7~5/8)");
        setupCountdown("countdown2", "2024/5/18", "會考(5/18~5/19)");
    </script>
</body>
</html>
