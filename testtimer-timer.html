<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <div id="1"><br></div>
  <script>
// 改日期
var countDownDate1 = new Date("2024/1/18").getTime();

// Update the count down every 1 second
var y = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();
        
    // Find the distance between now and the count down date
    var distance1 = countDownDate1 - now;
        
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance1 / (1000 * 60 * 60 * 24)+1);
    
    // Output the result in an element with id="1"
    document.getElementById("1").innerHTML = "第三次段考還剩 " + days + " 天" ;
       
}, 100);
  </script>
