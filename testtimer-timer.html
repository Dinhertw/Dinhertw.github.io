    <script>
        // 設定倒數計時
        function setupCountdown(targetElementId, endDate, endTime, eventDescription) {
            // 將結束日期和時間合併為一個字串，例如：YYYY/MM/DD HH:mm
            var endDateWithTime = endDate + ' ' + endTime;

            // 取得結束日期的時間戳
            var countDownDate = new Date(endDateWithTime).getTime();

            // 啟動倒數更新
            var x = setInterval(function() {
                // 取得當前時間
                var now = new Date().getTime();
                // 計算距離結束日期的時間差
                var distance = countDownDate - now;
                // 計算天數、小時數、分鐘數、秒數
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // 顯示剩餘時間和事件描述
                document.getElementById(targetElementId).innerHTML = "距離&nbsp;" + eventDescription + " 還剩 " + days + " 天 " + hours + " 小時 ";

{

                }
            }, 500); 
        }

        // 設定兩個不同的倒數計時
        setupCountdown("countdown1", "2024/5/20", "08:00", "Event 1");
        setupCountdown("countdown2", "2024/5/18", "08:00", "會考(5/18~5/19)");
    </script>
