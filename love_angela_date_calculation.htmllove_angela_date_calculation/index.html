    <script>
        function calculateDays() {
            const startDate = new Date('2023-01-12 00:00');
            const today = new Date();
            const timeDifference = today - startDate;
            const dayDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            document.getElementById('result').innerText = `${dayDifference}天`;
        }

        let slideIndex = 0;
        let slideInterval;

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
            resetSlideInterval();
        }

        function resetSlideInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => { plusSlides(1); }, 5000);
        }

        function initSlides() {
            showSlides(slideIndex = 1);
            slideInterval = setInterval(() => { plusSlides(1); }, 5000);
        }

        window.addEventListener("load", function() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');
            setTimeout(() => {
                loader.classList.add('hidden');
                content.classList.remove('hidden');
                calculateDays();
                initSlides();
            }, 50);
        });

<script>

      Swal.fire({
        title: '<span style="color: white; text-shadow: 0 0 10px #ffd700, 0 0 20px #ff6347;">啦啦高中加油油～</span>',
        html: `
          <div style="position: relative; width: 100%; height: 50vh; background: transparent;">
            <canvas id="fireworks" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
          </div>
        `,
        background: 'transparent',
	confirmButtonText: '忍痛關掉禾禾的祝福',
        willOpen: () => {
          const canvas = document.getElementById('fireworks');
          const ctx = canvas.getContext('2d');

          // 調整畫布大小
          function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          }
          resizeCanvas();
          window.addEventListener('resize', resizeCanvas);

          let fireworks = [];

          class Firework {
            constructor(x, y) {
              this.x = x;
              this.y = y;
              this.particles = [];
              for (let i = 0; i < 80; i++) {
                this.particles.push(new Particle(this.x, this.y));
              }
            }
            update() {
              this.particles = this.particles.filter(particle => !particle.done);
              this.particles.forEach(particle => particle.update());
            }
            draw() {
              this.particles.forEach(particle => particle.draw());
            }
          }

          class Particle {
            constructor(x, y) {
              this.x = x;
              this.y = y;
              this.radius = Math.random() * 2 + 1;
              this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
              this.speedX = Math.random() * 6 - 3;
              this.speedY = Math.random() * 6 - 3;
              this.alpha = 1;
              this.decay = Math.random() * 0.02 + 0.01;
              this.done = false;
            }
            update() {
              this.x += this.speedX;
              this.y += this.speedY;
              this.alpha -= this.decay;
              if (this.alpha <= 0) {
                this.done = true;
              }
            }
            draw() {
              ctx.globalAlpha = this.alpha;
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
              ctx.fillStyle = this.color;
              ctx.fill();
              ctx.globalAlpha = 1;
            }
          }

          function addFirework(x, y) {
            fireworks.push(new Firework(x, y));
          }

          function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks = fireworks.filter(firework => firework.particles.length > 0);
            fireworks.forEach(firework => {
              firework.update();
              firework.draw();
            });

            // 隨機添加新的煙火
            if (Math.random() < 0.1) {
              addFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }

            requestAnimationFrame(animate);
          }

          // 點擊觸發煙火
          canvas.addEventListener('click', e => {
            const rect = canvas.getBoundingClientRect();
            addFirework(e.clientX - rect.left, e.clientY - rect.top);
          });

          // 初始動畫
          animate();

          // 預設大量煙火
          for (let i = 0; i < 100; i++) {
            addFirework(Math.random() * canvas.width, Math.random() * canvas.height);
          }
        }
      });

</script>
