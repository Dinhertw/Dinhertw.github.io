        function calculateDays() {
            const startDate = new Date('2023-01-12 00:00');

        let slideIndex = 0;

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
            resetSlideInterval();
        }

        function resetSlideInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => { plusSlides(1); }, 5000);
        }

        function initSlides() {
            showSlides(slideIndex = 1);
            slideInterval = setInterval(() => { plusSlides(1); }, 5000);
        }

        willOpen: () => {
          const canvas = document.getElementById('fireworks');
          const ctx = canvas.getContext('2d');

          let fireworks = [];

          class Firework {
            constructor(x, y) {
              this.x = x;
              this.y = y;
              this.particles = [];
              for (let i = 0; i < 80; i++) { // å¢åŠ ç…™ç«ç²’å­æ•¸é‡
                this.particles.push(new Particle(this.x, this.y));
              }
            }
            update() {
              this.particles = this.particles.filter(particle => !particle.done);
              this.particles.forEach(particle => particle.update());
            }
            draw() {
              this.particles.forEach(particle => particle.draw());
            }
          }

          class Particle {
            constructor(x, y) {
              this.x = x;
              this.y = y;
              this.radius = Math.random() * 2 + 1;
              this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
              this.speedX = Math.random() * 6 - 3;
              this.speedY = Math.random() * 6 - 3;
              this.alpha = 1;
              this.decay = Math.random() * 0.02 + 0.01;
              this.done = false;
            }
            update() {
              this.x += this.speedX;
              this.y += this.speedY;
              this.alpha -= this.decay;
              if (this.alpha <= 0) {
                this.done = true;
              }
            }
            draw() {
              ctx.globalAlpha = this.alpha;
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
              ctx.fillStyle = this.color;
              ctx.fill();
              ctx.globalAlpha = 1;
            }
          }

          function addFirework(x, y) {
            fireworks.push(new Firework(x, y));
          }

          function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks = fireworks.filter(firework => firework.particles.length > 0);
            fireworks.forEach(firework => {
              firework.update();
              firework.draw();
            });

            // éš¨æ©Ÿæ·»åŠ æ–°çš„ç…™ç«
            if (Math.random() < 0.05) { // æ§åˆ¶éš¨æ©Ÿç”Ÿæˆç…™ç«çš„é »ç‡
              addFirework(Math.random() * canvas.width, Math.random() * canvas.height);
            }

            requestAnimationFrame(animate);
          }

          // é»æ“Šè§¸ç™¼ç…™ç«
          canvas.addEventListener('click', e => {
            const rect = canvas.getBoundingClientRect();
            addFirework(e.clientX - rect.left, e.clientY - rect.top);
          });

          // åˆå§‹å‹•ç•«
