<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #welcomeMessage {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #errorMessage {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <h2>雲端空間登錄</h2>
        <div id="errorMessage"></div>

        <label for="username">使用者帳戶:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">登錄</button>
    </form>

    <div id="welcomeMessage">
        <h3>登錄成功! 使用者: <span id="loggedInUser"></span></h3>
        <p>正在重新導向...</p>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            // Simple validation
            if (username && password) {
                // Simulate server-side check (replace with actual server-side validation)
                if (username === "dinher" && password === "980810") {
                    // Display welcome message
                    document.getElementById("loggedInUser").innerText = username;
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("welcomeMessage").style.display = "block";

                    // Redirect to another page after 1 seconds (replace with the desired URL)
                    setTimeout(function() {
                        window.location.href = "https://drive.google.com/drive/folders/1uvfwf4uciCGpSBcHOkOTkpFXo63NIY4T?usp=drive_link"; // Replace with your desired URL
                    }, 1000);
                } else {
                    errorMessage.innerText = "使用者名稱或密碼無效";
                    errorMessage.style.display = "block";
                }
            } else {
                errorMessage.innerText = "請輸入使用者名稱和密碼";
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
