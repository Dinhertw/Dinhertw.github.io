<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VFCKQ15FEE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #00d4aa;
            color: white;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        
        .music-player {
            width: 100%;
            max-width: 380px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        .title {
            font-size: 1.3em;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .progress-container {
            position: relative;
            width: 100%;
            height: 8px;
            background: rgba(2,2,2,0.2);
            border-radius: 4px;
            margin: 25px 0;
            cursor: pointer;
            user-select: none;
        }
        .progress-bar {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #00d4aa, #00b894);
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        .progress-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #00d4aa;
            border-radius: 50%;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 2px 8px rgba(0,212,170,0.6);
        }
        .progress-container:hover .progress-handle {
            opacity: 1;
        }
        
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 25px;
            color: rgba(2,2,2,0.9);
            font-family: monospace;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .control-btn {
            width: 65px;
            height: 65px;
            font-size: 22px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.2);
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        .control-btn.active {
            background: #00d4aa;
            color: white;
        }
        .play-btn {
            width: 65px;
            height: 65px;
            font-size: 22px;
        }
        .play-btn.playing {
            background: #00d4aa;
            color: white;
        }
        
        @media (max-width: 480px) {
            .music-player {
                margin: 10px;
                padding: 20px;
            }
            .controls {
                gap: 15px;
            }
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            .play-btn {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>ÁÇ∏</h1>
    <button onclick="playMusic('Never Gonna Give You Up.mp3', 'Never Gonna Give You Up')">Never Gonna Give You Up</button>
    <button onclick="playMusic('Sunshine Rainbow Little White Horse.mp3', 'Sunshine Rainbow Little White Horse')">Sunshine Rainbow Little White Horse</button>
    <button onclick="playMusic('The Red Sun in the Sky.mp3', 'The Red Sun in the Sky')">The Red Sun in the Sky</button>
    <button onclick="playMusic('Goodnight Miss.mp3', 'Goodnight Miss')">Goodnight Miss</button>

    <script>
        function playMusic(src, title) {
            Swal.fire({
                title: '',
                width: '95%',
                html: `
                        <div class="title">${title}</div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progress">
                                <div class="progress-handle"></div>
                            </div>
                        </div>
                        <div class="time">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="controls">
                            <button class="control-btn" id="repeatBtn" title="ÂñÆÊõ≤ÈáçË§á">üîÅ</button>
                            <button class="control-btn play-btn" id="playBtn" title="Êí≠Êîæ/Êö´ÂÅú">‚ñ∂Ô∏è</button>
                        </div>
                        <audio id="audio" preload="metadata">
                            <source src="${src}" type="audio/mpeg">
                        </audio>
                `,
                showCloseButton: true,
                showConfirmButton: false,
                allowOutsideClick: true,
                didOpen: () => {
                    const audio = document.getElementById('audio');
                    const playBtn = document.getElementById('playBtn');
                    const repeatBtn = document.getElementById('repeatBtn');
                    const progressContainer = document.querySelector('.progress-container');
                    const progressBar = document.getElementById('progress');
                    const currentTimeEl = document.getElementById('currentTime');
                    const durationEl = document.getElementById('duration');
                    
                    let isDragging = false;
                    let repeatActive = false;

                    // Ëá™ÂãïÊí≠Êîæ
                    audio.play().catch(() => {});
                    playBtn.classList.add('playing');
                    playBtn.textContent = '‚è∏Ô∏è';

                    // ÈáçË§áÊí≠ÊîæÈñãÈóúÔºàÂñÆ‰∏ÄÂäüËÉΩÔºâ
                    repeatBtn.onclick = () => {
                        repeatActive = !repeatActive;
                        audio.loop = repeatActive;
                        repeatBtn.classList.toggle('active', repeatActive);
                    };

                    // Êí≠ÊîæÊéßÂà∂
                    playBtn.onclick = () => {
                        if (audio.paused) {
                            audio.play();
                            playBtn.classList.add('playing');
                            playBtn.textContent = '‚è∏Ô∏è';
                        } else {
                            audio.pause();
                            playBtn.classList.remove('playing');
                            playBtn.textContent = '‚ñ∂Ô∏è';
                        }
                    };

                    // ÈÄ≤Â∫¶Ê¢ùÊãñÊõ≥ÔºàÊªëÈº† + Ëß∏ÊéßÔºâ
                    const handleDrag = (clientX) => {
                        const rect = progressContainer.getBoundingClientRect();
                        const pos = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
                        const time = pos * audio.duration;
                        audio.currentTime = time;
                        updateProgress(time / audio.duration * 100);
                    };

                    progressContainer.ontouchstart = progressContainer.onmousedown = (e) => {
                        isDragging = true;
                        handleDrag(e.touches?.[0]?.clientX || e.clientX);
                    };

                    document.ontouchmove = document.onmousemove = (e) => {
                        if (isDragging) {
                            handleDrag(e.touches?.[0]?.clientX || e.clientX);
                        }
                    };

                    document.ontouchend = document.onmouseup = () => {
                        isDragging = false;
                    };

                    // ÈÄ≤Â∫¶Êõ¥Êñ∞
                    const updateProgress = (percent) => {
                        progressBar.style.width = percent + '%';
                    };

                    audio.ontimeupdate = () => {
                        if (!isDragging) {
                            const percent = (audio.currentTime / audio.duration) * 100;
                            updateProgress(percent);
                            currentTimeEl.textContent = formatTime(audio.currentTime);
                        }
                    };

                    audio.ondurationchange = () => {
                        durationEl.textContent = formatTime(audio.duration);
                    };

                    audio.onended = () => {
                        if (!repeatActive) {
                            playBtn.classList.remove('playing');
                            playBtn.textContent = '‚ñ∂Ô∏è';
                            updateProgress(0);
                            currentTimeEl.textContent = '0:00';
                        }
                    };
                }
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
